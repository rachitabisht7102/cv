<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>login_page</title>
  </head>
  <body>
    <hr>
    <h1 align="center"><strong>National banking platform</strong></h1>
    <hr>
    <form class="" action="index.html" method="post">
      <label for="">Enter your name</label>
      <input type="text" name="" value="" required>
      <br>
      <br>
      <label for="">Aadhar Card number</label>
      <input type="number" name="" value="" required><br>
      <br>
      <label for="">Date of Birth</label>
      <input type="date" name="" value="">
      <br>
      <br>
      <label for="">Upload your photo</label>
      <input type="file" name="" value="">
      <br>
      <br>
      <label for="">Enter email</label>
      <input type="email" name="" value="">
      <br>
      <br>
      <fieldset>
      <label for="">Permanent Address</label>
      <input type="text" name="" value="">
      <br>
      <br>
      </fieldset>
      <label for="">Are you 18+? yes <input type="checkbox" name="" value=""> no <input type="checkbox" name="" value=""></label>
      <br>
      <label for="">In which bank do you want to open an account

          <select class="" name="">
                 <option value="">BANK OF INDIA</option>
                 <option value="">HDFC</option>
                 <option value="">ICICI</option>
                 <option value="">CANARA BANK</option>
                 <option value="">PUNJAB NATIONAL BANK</option>
                 <option value="">STATE BANK OF INDIA</option>
                 <option value="">AXIS BANK</option>
           </select>
           <br>
           <br>
      <label for="">Passport</label>
      <input type="file" name="" value="">
      </label>
      <br>
      <br>
      <button type="submit" name="button">Submit</button>
      <button type="refresh" name="button">Refresh</button>
    </form>
  </body>
</html>
